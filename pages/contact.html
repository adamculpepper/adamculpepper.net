<div class="container">
	<div class="row">
		<div class="col-sm-6 mx-auto">
			<form name="contact" method="post" data-netlify="true">
				<div class="row">
					<div class="col-6">
						<div class="form-group">
							<label for="field-first-name" class="mb-0">First Name *</label>
							<input type="text" id="field-first-name" class="form-control" name="first-name" placeholder="John">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label for="field-last-name" class="mb-0">Last Name *</label>
							<input type="text" id="field-last-name" class="form-control" name="last-name" placeholder="Smith">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label for="field-email-address" class="mb-0">Email *</label>
							<input type="text" id="field-email-address" class="form-control" name="email-address" placeholder="you@domain.com">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label for="field-phone-number" class="mb-0">Phone number</label>
							<input type="text" id="field-phone-number" class="form-control" name="phone-number" placeholder="ex. (555) 555-5555">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label for="field-found-me" class="mb-0">How'd you find me?</label>
							<textarea id="field-found-me" name="found-me" class="form-control"></textarea>
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label for="field-message" class="mb-0">Message *</label>
							<textarea id="field-message" name="message" class="form-control" placeholder="How can I help you?"></textarea>
						</div>
					</div>
					<div class="col-12 text-right">
						<input type="submit" value="Submit" class="btn btn-lg btn-primary">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
